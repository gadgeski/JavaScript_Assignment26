<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カスタムセレクトボックス</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">カスタムセレクトボックス</div>
    <br />

    <div class="custom-select-wrapper">
      <div class="custom-select-trigger">
        <span>オプションを選択してください</span>
        <div class="arrow"></div>
      </div>
      <div class="custom-options">
        <div class="option" data-value="option1">オプション 1</div>
        <div class="option" data-value="option2">オプション 2</div>
        <div class="option" data-value="option3">オプション 3</div>
        <div class="option" data-value="option4">オプション 4</div>
        <div class="option" data-value="option5">オプション 5</div>
      </div>
    </div>

    <select id="realSelect" style="display: none">
      <option value="option1" selected>オプション 1</option>
      <option value="option2">オプション 2</option>
      <option value="option3">オプション 3</option>
      <option value="option4">オプション 4</option>
      <option value="option5">オプション 5</option>
    </select>

    <p>選択された値: <span id="selectedValue">option1</span></p>

    <script src="script.js"></script>
  </body>
</html>
